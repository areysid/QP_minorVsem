<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="aboutus.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Back to Home Link -->
        <div class="text-end mt-3 me-3">
            <a href="main.html" class="btn btn-primary">Back to Home</a>
        </div>

        <!-- About Us Section -->
        <section class="text-center mt-5">
            <h1>About Us</h1>
            <p style="font-size: 20px; color:antiquewhite;">Welcome to our About Us page. Learn more about our mission and team.</p>
        </section>

        <!-- Video Section -->
        <section class="text-center mt-5">
            <!-- <h2>Our Story</h2> -->
            <div class="video-container">
                <video autoplay loop muted>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <!-- Team Section -->
        <section class="mt-5">
            <h2 class="text-center">Meet Our Team</h2>
            <div class="d-flex justify-content-center">
                <div class="team-member">
                    <img src="faces/face3.jpeg" class="rounded-circle" alt="Team Member">
                    <h3>Sidharth Malpani</h3>
                    
                </div>
                <div class="team-member">
                    <img src="faces/face1.jpeg" class="rounded-circle" alt="Team Member">
                    <h3>Ritesh Murari</h3>
                    
                </div>
                <div class="team-member">
                    <img src="faces/face2.jpeg" class="rounded-circle" alt="Team Member">
                    <h3>Hardik Yadav</h3>
                    
                </div>
                <div class="team-member">
                    <img src="faces/face4.jpeg" class="rounded-circle" alt="Team Member">
                    <h3>Jayvardhan Singh Negi</h3>
                    
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-center mt-5">
            <p>&copy; QuantumPlay. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
