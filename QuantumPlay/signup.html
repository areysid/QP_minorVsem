<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTAM PLAY SIGNUP</title>
    <link rel="stylesheet" href="signstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Include the font -->
</head>
<body>
    <div class="login-container">
        <div class="background"></div>
        <div class="signup-form">
            <h2>QUANTAM PLAY SIGNUP</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">User Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>  
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="login-button">Sign Up</button>
            </form>
            <div class="login">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="signscript.js"></script>
</body>
</html>
